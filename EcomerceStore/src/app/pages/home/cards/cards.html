<div class="w-[90%] mx-auto my-8 bg-stone-100 rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row "
      [routerLink]="['/produto', produto.id]">
  <div class="w-full md:w-1/3">
    <img class="object-cover w-full h-48 md:h-full" 
         [src]="produto.imagem" 
         [alt]="'Capa do jogo ' + produto.nome">
  </div>

  <div class="w-full md:w-2/3 p-6 flex flex-col justify-between">
    
    <div>
      <h2 class="text-2xl font-bold text-stone-900 mb-1">
        {{ produto.nome }}
      </h2>
      
      <h3 class="text-md font-semibold text-stone-600 mb-3">
        {{ produto.console }}
      </h3>
      
      <p class="text-stone-700 text-base mb-4">
        {{ produto.descricao }}
      </p>
      
      <div class="text-2xl font-bold text-red-800 mb-4">
        {{ produto.preco }}
      </div>
    </div>

    <div class="self-start">
      <button class="bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-6 rounded-lg transition-colors duration-300">
        Adicionar ao Carrinho
      </button>
    </div>
  </div>
</div>
