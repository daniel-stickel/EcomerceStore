<div class="w-[70%] mx-auto my-9 bg-stone-400 rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row ">
	<div class="w-full md:w-1/2">
		<img [src]="produto.imagem"
			[alt]="'Capa do jogo ' + produto.nomeProduto"
			class="object-cover w-full h-48 md:h-full">
	</div>


	<div class="w-full md:w-4/4 p-6 flex flex-col justify-between">
		<div>
			<h2 class="text-2xl font-bold text-stone-900 mb-1">
				{{ produto.nomeProduto }}
			</h2>


			<h3 class="text-md font-semibold text-stone-600 mb-3">
				{{ produto.console }}
			</h3>


			<p class="text-stone-700 text-base mb-4">
				{{ produto.descricao }}
			</p>


			<div class="text-2xl font-bold text-red-800 mb-4">
				R$ {{ produto.preco }}
			</div>
		</div>
		
		<div class="flex gap-5">
			<button [routerLink]="['/produto-carrinho', produto.id]"
				class="p-4 bg-green-700 text-white rounded cursor-pointer">
				Detalhes
			</button>
			<button [routerLink]="['/novoproduto', produto.id]"
				class="p-4 bg-blue-700 text-white rounded cursor-pointer">
				Editar
			</button>
			<button (click)="delete()"
				class="p-4 bg-red-700 text-white rounded cursor-pointer">
				Excluir
			</button>
		</div>
	</div>
</div>
