<div class="w-[90%] mx-auto my-8 bg-stone-400 rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row ">
  <div class="w-full md:w-1/3">
    <img class="object-cover w-full h-48 md:h-full" 
         [src]="produto.imagem" 
         [alt]="'Capa do jogo ' + produto.nomeProduto">
  </div>

  <div class="w-full md:w-2/3 p-6 flex flex-col justify-between">
    <div>
      <h2 class="text-2xl font-bold text-stone-900 mb-1">
        {{ produto.nomeProduto }}
      </h2>
      
      <h3 class="text-md font-semibold text-stone-600 mb-3">
        {{ produto.console }}
      </h3>
      
      <p class="text-stone-700 text-base mb-4">
        {{ produto.descricao }}
      </p>
      
      <div class="text-2xl font-bold text-red-800 mb-4">
       R$ {{ produto.preco }}
      </div>
    </div>
     <div class="flex gap-5">
         <button
      class="p-4 bg-green-700 text-white rounded cursor-pointer"
      [routerLink]="['/cards', produto.id]"
    >
      Detalhes
    </button>
    <button
      class="p-4 bg-blue-700 text-white rounded cursor-pointer"
      [routerLink]="['/novoprotudo', produto.id]"
    >
      Editar
    </button>
    <button class="p-4 bg-red-700 text-white rounded cursor-pointer" (click)="delete()">
      Excluir
    </button>
    </div>
  </div>
</div>
