<div class="max-w-4xl mx-auto relative group" *ngIf="images.length > 0">
  
  <div class="overflow-hidden rounded-lg shadow-xl">
    <div 
      class="flex transition-transform duration-700 ease-in-out" 
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      
      <div *ngFor="let image of images" class="min-w-full">
        <img [src]="image.src" [alt]="image.alt" class="w-full h-auto object-cover" style="max-height: 500px;">
      </div>
    </div>
  </div>

  <button 
    (click)="goToPrevious()"
    class="absolute top-1/2 left-3 transform -translate-y-1/2 bg-white/60 hover:bg-white/90 rounded-full p-2 transition opacity-0 group-hover:opacity-100 z-10">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
  </button>

  <button 
    (click)="goToNext()"
    class="absolute top-1/2 right-3 transform -translate-y-1/2 bg-white/60 hover:bg-white/90 rounded-full p-2 transition opacity-0 group-hover:opacity-100 z-10">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <div 
      *ngFor="let image of images; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full cursor-pointer transition-colors"
      [ngClass]="{'bg-white': currentIndex === i, 'bg-white/50 hover:bg-white/75': currentIndex !== i}">
    </div>
  </div>

</div>
