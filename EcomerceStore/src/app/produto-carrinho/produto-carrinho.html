<div *ngIf="produto" class="bg-gray-800  p-6 md:p-8 rounded-lg shadow-xl border border-retro-green font-retro">
  
  <div class="flex flex-col md:flex-row gap-8 text-white">
    
    <div class="md:w-1/3 text-white">
      <img [src]="produto.imagem" [alt]="'Capa do jogo ' + produto.nomeProduto" 
           class="w-full h-auto object-cover rounded-md shadow-md" />
    </div>
    
    <div class="md:w-2/3 ">
      <h1 class="text-3xl text-white font-bold text-gray-900 mb-2 border-b pb-2">{{ produto.nomeProduto }}</h1>
      <h2 class="text-lg text-white font-semibold text-gray-600 mb-4">Console: {{ produto.console }}</h2>
      
      <p class="text-gray-900 mb-6 leading-relaxed bg-gray-50 p-3 rounded-md border border-gray-200">
        {{ produto.descricao }}
      </p>
      
      <div class="text-3xl font-extrabold text-red-600 mb-6">
        R$ {{ produto.preco }}
      </div>
      
      <hr class="mb-6">

      <form [formGroup]="formGroup" (ngSubmit)="adicionarAoCarrinho()" class="space-y-4">
        
        <div class="flex items-center  space-x-4">
          <label for="quantidade" class="block text-lg text-white font-medium text-gray-700">Quantidade:</label>
          <input 
            id="quantidade" 
            type="number" 
            formControlName="quantidade" 
            min="1"
            class="w-20 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-center"
            [ngClass]="{ 'border-red-500': quantidadeControl?.invalid && quantidadeControl?.touched }"
          >
          <div *ngIf="quantidadeControl?.invalid && quantidadeControl?.touched" class="text-red-500 text-sm">
            Mínimo 1 item.
          </div>
        </div>

        <button 
          type="submit"
          [disabled]="formGroup.invalid || !produto"
          class="w-full md:w-auto px-6 py-3 text-lg font-semibold rounded-md transition duration-200 
                 bg-blue-600 hover:bg-blue-700 text-white shadow-md
                 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          Adicionar ao Carrinho
        </button>

      </form>
    </div>
  </div>
  
  <div class="mt-10 text-center">
    <a routerLink="/" class="text-blue-300 hover:text-blue-800 transition duration-200">
      ← Voltar para a lista de produtos
    </a>
  </div>
</div>

<div *ngIf="!produto && produtoId" class="text-center my-10 text-xl text-red-500">
  Produto não encontrado.
</div>
