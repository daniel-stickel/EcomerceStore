<header class="bg-stone-950 border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <a [routerLink]="['']" class="text-white text-3xl font-bold">RetroStore </a>
      </div>

      <nav class="flex items-center gap-8">
        <a [routerLink]="['forms']" class="text-gray-600 hover:text-white transition-colors">
          Cadastro
        </a>
        <a [routerLink]="['novoproduto']" class="text-gray-600 hover:text-retro-white transition-colors">
          Castrar Novo Produto
        </a>
        <button class="relative text-gray-600 hover:text-retro-yellow transition-colors">
          <i class="las la-shopping-cart text-3xl"></i>

          <span
            class="absolute -top-1 -right-1 bg-black text-white rounded-full w-4 h-4 flex items-center justify-center text-xs"
          >
            {{ produtoQTD }}
          </span>
        </button>
      </nav>
    </div>
  </div>
</header>
